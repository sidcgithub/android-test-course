title: android-test
description: >-
  This course guides the learner on refactoring an android project to Compose
  and adding a Column of text.
template:
  repo: lab_test
  name: android-trial-course
  description: This is a blank activity to get you started
before:
  - type: createIssue
    title: Welcome!
    body: new-issue.md
steps:
  - title: Visit the repo
    description: 'Visit the repo and clone it '
    event: issues.assigned
    link: '{{ repoUrl }}'
  - title: 2) Create branch staging and push
    description: Create a staging branch and push
    event: push
    actions:
      - type: createIssue
        body: step-two.md
        title: 2) Create Branch Staging
        data:
          branch: '{{ payload.ref }}'
          url: '{{ payload.repository.html_url }}/compare/{{ payload.ref }}?expand=1'
          correct-branching: actions.branch === 'staging'
          message-correct: Youve created the correct branch
          message-wrong: Try again
      - type: createFile
        filename: Branch-Result.md
        branch: branch
        message: >-
          {{if correct-branching actions.message-correct else
          actions.message-wrong}}
      - type: gate
        left: actions.correct-branching
        operator: ===
        right: true
        every: true
        else: []
      - type: closeIssue
        issue: 2) Create Branch Staging
